<body class="vertical-layout vertical-menu 1-column   menu-expanded blank-page blank-page"
data-open="click" data-menu="vertical-menu" data-col="1-column">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-4 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
                <div class="card-header border-0 pb-0">
                  <div class="card-title text-center">
                    <img src="{% static "images/logo.png" %}" alt="branding logo">
                  <span>ComicsDB</span>
                  </div>
                  <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                    <span>We will send you a link to reset password.</span>
                  </h6>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <form class="form-horizontal" action="" method="post" novalidate>
                      {% csrf_token %}
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="email" name="email" class="form-control form-control-lg" id="user-email" placeholder="Your Email Address"
                        required>
                        <div class="form-control-position">
                          <i class="ft-mail"></i>
                        </div>
                      </fieldset>
                      <input type="submit" class="btn btn-outline-primary btn-lg btn-block" value="Reset password">
                    </form>
                  </div>
                </div>
                <div class="card-footer border-0">
                  <p class="float-sm-left text-center"><a href="/accounts/login" class="card-link">Sign in</a></p>
                  <p class="float-sm-right text-center">New to ComicsDB? <a href="/accounts/register"
                                                                             class="card-link">Sign Up</a></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <!-- BEGIN VENDOR JS-->
  <script src="{% static "app-assets/vendors/js/vendors.min.js" %}" type="text/javascript"></script>

  <script src="{% static "app-assets/js/core/app-menu.js" %}" type="text/javascript"></script>
  <script src="{% static "app-assets/js/core/app.js" %}" type="text/javascript"></script>

  <!-- END PAGE LEVEL JS-->
