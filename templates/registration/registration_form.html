{% load static %}
<!-- - var menuBorder = true-->
<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>ComicsDB - Register Page</title>
  <link rel="icon" href="{% static "images/favicon.png" %}">
  <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
      rel="stylesheet">
  <!-- BEGIN VENDOR CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/vendors.css" %}">
  <!-- END VENDOR CSS-->
  <!-- BEGIN STACK CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/app.css" %}">
  <!-- END STACK CSS-->
  <!-- BEGIN Page Level CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/core/menu/menu-types/vertical-menu.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "app-assets/css/pages/login-register.css" %}">
  <!-- END Page Level CSS-->
  <!-- BEGIN Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "css/common.css" %}">
  <!-- END Custom CSS-->
</head>
<body class="vertical-layout vertical-menu 1-column   menu-expanded blank-page blank-page"
      data-open="click" data-menu="vertical-menu" data-col="1-column">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <section class="flexbox-container">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="col-md-4 col-10 box-shadow-2 p-0">
            <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
              <div class="card-header border-0">
                <div class="card-title text-center">
                  <img src="{% static "images/logo.png" %}" alt="branding logo">
                  <span>ComicsDB</span>
                </div>
                <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                  <span>Create Account</span>
                </h6>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <form class="form-horizontal form-simple" action method="post" novalidate>
                    {% csrf_token %}
                    <fieldset class="form-group position-relative has-icon-left mb-1">
                      <input type="text" name="username"
                             class="form-control form-control-lg {% if form.errors.username %}is-invalid{% endif %}"
                             id="user-name" placeholder="User Name" value="{{ form.data.username }}">
                      <div class="form-control-position">
                        <i class="ft-user"></i>
                      </div>
                      <div class="invalid-feedback">
                        {{ form.errors.username }}
                      </div>
                    </fieldset>
                    <fieldset class="form-group position-relative has-icon-left mb-1">
                      <input type="email" name="email"
                             class="form-control form-control-lg {% if form.errors.email %}is-invalid{% endif %}"
                             id="user-email"
                             placeholder="Your Email Address"
                             required
                             value="{{ form.data.email }}">
                      <div class="form-control-position">
                        <i class="ft-mail"></i>
                      </div>
                      <div class="invalid-feedback">
                        {{ form.errors.email }}
                      </div>
                    </fieldset>
                    <fieldset class="form-group position-relative has-icon-left mb-1">
                      <input type="password" name="password1"
                             class="form-control form-control-lg {% if form.errors.password1 %}is-invalid{% endif %}"
                             id="user-password"
                             placeholder="Enter Password"
                             required>
                      <div class="form-control-position">
                        <i class="fa fa-key"></i>
                      </div>
                      <div class="invalid-feedback">
                        {{ form.errors.password1 }}
                      </div>
                    </fieldset>
                    <fieldset class="form-group position-relative has-icon-left">
                      <input type="password" name="password2"
                             class="form-control form-control-lg {% if form.errors.password2 %}is-invalid{% endif %}"
                             id="user-password2"
                             placeholder="Confirm Password"
                             required>
                      <div class="form-control-position">
                        <i class="fa fa-key"></i>
                      </div>
                      <div class="invalid-feedback">
                        {{ form.errors.password2 }}
                      </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="ft-unlock"></i> Register
                    </button>
                  </form>
                </div>
                <p class="text-center">Already have an account ? <a href="/accounts/login" class="card-link">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->
<!-- BEGIN VENDOR JS-->
<script src="{% static "app-assets/vendors/js/vendors.min.js" %}" type="text/javascript"></script>
<!-- BEGIN VENDOR JS-->
<!-- BEGIN PAGE VENDOR JS-->
<script src="{% static "js/js.cookie.js" %}" type="text/javascript"></script>
<script src="{% static "bootstrap-notify/bootstrap-notify.min.js" %}" type="text/javascript"></script>
<!-- END PAGE VENDOR JS-->
<!-- BEGIN STACK JS-->
<script src="{% static "app-assets/js/core/app-menu.js" %}" type="text/javascript"></script>
<script src="{% static "app-assets/js/core/app.js" %}" type="text/javascript"></script>
<!-- END STACK JS-->
<!-- BEGIN PAGE LEVEL JS-->
<!-- END PAGE LEVEL JS-->
</body>
</html>
